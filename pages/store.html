<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
    <script src="/scripts/store.js" defer ></script>
    <script src="/scripts/nav-bar.js" defer ></script>
    <link rel="stylesheet" href="/styles/store.css">
    <link rel="stylesheet" href="/styles/nav-bar.css">
</head>
<body>

    <header>
        <nav>
            <div class="menu-container">
                <div class="menu-btn-container">
                    <div class="menu-btn">
                        <button class="menu-btn_burger"></button>
                    </div>
                </div>
                <div class="nav-bar-logo">
                    <img src="/assets/logo/logo-coffee-light.png" alt="" class="logo-coffee">
                </div>
            </div>
            <div class="nav-bar-user">
                <ul class="nav-list">
                    <li class="nav-list-li">
                        <a href="contact.html" class="log-in">Se connecter</a>
                    </li>
                    <li class="nav-list-li">
                        <a href="/pages/store.html" class="shopping-link">
                            <img src="/assets/logo/shopping-cart.svg" alt="" class="logo-shopping-cart">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="hamburger-container">
            <ul>
                <a href="/pages/store.html">
                    <li>Boutique</li>
                </a>
                <a href="/pages/nos-recettes.html">
                    <li>Nos recettes</li>
                </a>
                <a href="#">
                    <li>Notre histoire</li>
                </a>
                <a href="#">
                    <li>Les associations partenaires</li>
                </a>
            </ul>
        </div>
        <div class="page-container">
        <section id="top-div">
            <div id="top-of-top-div">
                <h4 id="top-div-filter"></h4>
                <select name="TAG" id="tag-filter" class="tag-option">
                    <option value="none">TAG</option>
                    <option value="true">Bio</option>
                    <option value="Chocolaté & Corsé">Chocolaté & Corsé</option>
                    <option value="Fruité & Floral">Fruité & Floral</option>
                </select>

                <select name="coffee" id="coffee-tag" class="tag-option">
                    <option value="none">Type de café</option>
                    <option value="Ananas & Mangue">Ananas & Mangue</option>
                    <option value="Caramel & Noisette">Caramel & Noisette</option>
                    <option value="Chocolat & Caramel">Chocolat & Caramel</option>
                    <option value="Chocolat & Noisette">Chocolat & Noisette</option>
                    <option value="Chocolat Noir">Chocolat Noir</option>
                    <option value="Fleur D'Oranger & Limoncello">Fleur D'Oranger & Limoncello</option>
                    <option value="Grenade & Goyave">Grenade & Goyave</option>
                    <option value="Myrtille & Violettes">Myrtille & Violettes</option>
                    <option value="Noisette & Caramel">Noisette & Caramel</option>
                    <option value="Noix de Coco & Menthe">Noix de Coco & Menthe</option>
                    <option value="Pêche">Pêche</option>
                </select>



            </div>
            <div id="bottom-of-top-div">Nos cafés</div>
        </section>
        <section id="bottom-div">
            <section id="filter">
                <h2>Filtrer par catégorie</h2>
                    <div id="main-filter">
                        <input class="coffee-filter" type="button" value="Cafés" onclick="filterObjects('all')">
                    </div>
                    <div id="secondary-filter">
                        <input class="coffee-filter" type="button" value="Les classiques" onclick="filterObjects('Les classiques')">
                        <input class="coffee-filter" type="button" value="Les cafés de saison" onclick="filterObjects('Les cafés de saison')">
                        <input class="coffee-filter" type="button" value="Les éditions limités" onclick="filterObjects('Les éditions limités')">
                    </div>

                <h2 id="brandt-filter">Par marque</h2>

                
                <h2>Notre sélection</h2>
                <select name="Notre sélection" id="selection-filter" class="tag-option">
                    <option value="none">Aucun</option>
                    <option value="Assemblage">Assemblage</option>
                    <option value="Coopérative">Coopérative</option>
                    <option value="Producteur">Producteur</option>
                </select>

                <!-- <ul class="selection-filter">
                    <li><button>ASSEMBLAGE</button></li>
                    <li><button>COOPÉRATIVE</button></li>
                    <li><button>PRODUCTEUR</button></li> -->
                <!-- </ul> -->



                <h2>Profil aromatique</h2>
                <select name="Profil aromatique" id="aromatic-filter" class="tag-option">
                    <option value="none">Aucun</option>
                    <option value="Chocolaté & Corsé">Chocolaté & Corsé</option>
                    <option value="Fruité & Floral">Fruité & Floral</option>
                </select>

                <!-- <ul class="aromatic-filter">
                    <li><button>CHOCOLATÉ & CORSÉ</button></li>
                    <li><button>FRUITÉ & FLORAL</button></li>
                </ul> -->






                <h2>Bio</h2>
                <select name="Bio" id="bio-filter" class="tag-option">
                    <option value="none">Aucun</option>
                    <option value="true">Oui</option>
                    <option value="false">Non</option>
                </select>

                <!-- <ul class="bio-filter">
                    <li><button>Oui</button></li>
                    <li><button>Non</button></li>
                </ul> -->





            </section>
            <section id="item">
            </section>
        </section>
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
