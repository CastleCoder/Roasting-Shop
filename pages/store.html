<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
    <script src="/scripts/store.js" defer></script>
    <link rel="stylesheet" href="/styles/store.css">
</head>
<body>

    <header></header>

    <main>
        <section id="top-div">
            <div id="top-of-top-div">
                <ul>
                    <li>AFFICHER TOUS LES BLABLA RÉSULTATS</li>
                    <li id="tag-buttons">
                        <button>TRI PAR DEFAULT</button>
                        <button>TAGS</button>
                        <button>CAFÉS</button>
                    </li>
                </ul>
            </div>
            <div id="bottom-of-top-div">Café</div>
        </section>
        <section id="bottom-div">
            <section id="filter">
                <h2>Filtrer par catégorie</h2>
                <ul id="coffee-filter"> Cafés
                    <li>Les classiques | 4</li>
                    <li>Les cafés de saison | 5</li>
                    <li>Les éditions limités | 3</li>
                </ul>

                <h2 id="brandt-filter">Par marque</h2>

                
                <h2>Notre sélection</h2>
                <select name="Notre sélection" id="selection-filter">
                    <option value="none">Aucun</option>
                    <option value="Assemblage">Assemblage</option>
                    <option value="Coopérative">Coopérative</option>
                    <option value="Producteur">Producteur</option>
                </select>

                <!-- <ul class="selection-filter">
                    <li><button>ASSEMBLAGE</button></li>
                    <li><button>COOPÉRATIVE</button></li>
                    <li><button>PRODUCTEUR</button></li> -->
                <!-- </ul> -->



                <h2>Profil aromatique</h2>
                <select name="Profil aromatique" id="aromatic-filter">
                    <option value="none">Aucun</option>
                    <option value="Chocolaté & Corsé">CHOCOLATÉ & CORSÉ</option>
                    <option value="Fruité & Floral">FRUITÉ & FLORAL</option>
                </select>

                <!-- <ul class="aromatic-filter">
                    <li><button>CHOCOLATÉ & CORSÉ</button></li>
                    <li><button>FRUITÉ & FLORAL</button></li>
                </ul> -->






                <h2>Bio</h2>
                <select name="Bio" id="bio-filter">
                    <option value="none">Aucun</option>
                    <option value="true">OUI</option>
                    <option value="false">NON</option>
                </select>

                <!-- <ul class="bio-filter">
                    <li><button>Oui</button></li>
                    <li><button>Non</button></li>
                </ul> -->





            </section>
            <section id="item">
            </section>
        </section>
    </main>

    <footer></footer>
    
</body>
</html>
