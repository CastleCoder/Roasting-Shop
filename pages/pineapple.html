                <div class="section2-top-right">
                    <h2>Diego Samuel Bermudez
                    </h2>
                    <p>Aboutissement du travail de Diego Samuel Bermudez, cette petite bombe fruitée aux accents sucrés nous arrive tout droit de la Finca El Paraiso, nichée à 1700 mètres d’altitude à El Tambo dans la région du Cauca en Colombie.</p>
                    <p>Focalisée sur l’innovation tant sur le plan technologique qu’agronomique, ce jeune caféiculteur explore différentes façons d’améliorer la qualité à la tasse de ses cafés tout en contrôlant l’impact des changements climatiques que connaît le pays.</p>
                    <p>Ce café est issu d’un lot mono-varietal de Castillo, une variété à haut rendement populaire en Colombie car résistante à la rouille du café. Son traitement en double fermentation anaérobique lui confère ici toute sa complexité aromatique et son caractère juteux.</p>
